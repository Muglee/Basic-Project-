<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <style>
    /* common  css start  */
      .container-fluid{
          height: 1200px;
          width: auto;
          background-color: #e7f3ed;
      }
      .container{
          min-width: 380px;
          max-width: 1020px;
      }


      /* common  css end  */

      /* features section start */
      .features-card {
          width: 25rem;
          padding: 60px 30px 30px 30px;
          background: #F0F0F0;
          border: 1px solid rgba(211, 211, 211, 0.93);
          transition: .2s linear;
          cursor: pointer;
          text-align: center;
          position: relative;
          margin-top: 90px;
      }
      .features-card-icon{
          width: 60px;
          height: 70px;
          background: white;
          margin: 0px auto;
          position: absolute;
          top: -8%;
          left: 40%;
      }
      .features-card-icon i{
          color: rgb(193, 196, 206);
          font-size: 60px;
          position: relative;
          top: 18%;
          
      }
      .features-card:hover{
          background: #fff;
      }
      .features-card-body h2{
          color: #344807;
          font-size: 20px;
          font-weight: 600;
      }
      .features-card-body p{
          color: #344807;
          font-size: 15px;
          font-weight: 400;
      }
      .features-card-body li{
          color: #777777;
          font-size: 15px;
          font-weight: 400;
      }
      .features-card-body a .facebook{
          color: #0866ff;
      }
      .features-card-body a{
          color: #777777;
          font-size: 18px;
          font-weight: 300;
          padding: 2px 10px;
          background: #e6e6e6;
          display: inline-block;
          text-decoration: none;
          transition: .2s linear;
      }

      .features-card-body a:hover{
          color: #eff3f6;
          font-size: 20px;
          background-color: #ffbc53;
      }
      @media(min-width: 576px) and (max-width: 768px){
          .features-card-icon{
              left: 45%;
          }
      }
      /* features section end */
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container ">
        <div class="row align-middle pt-5">
          <div class="col-md-4 col-12 offset-3">
            <form action=''  class="features-card" method='POST'>
              {% csrf_token %}
              <div class="features-card-icon">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="features-card-body" >
              
                <h2>Register here</h2>
                <div class="mb-2 mt-3">
                  <input type="text" class="form-control" id="exampleFormControlInput1" name='name' placeholder="Name">
                </div>
                <div class="mb-2 mt-3">
                  <input type="email" class="form-control" id="exampleFormControlInput1" name='email' placeholder="name@example.com">
                </div>
                <div class="mb-2 mt-3">
                  <select id="user_type" name="user_type" class="form-control" placeholder="Usertype" required>
                    <option value="">Usertype</option>
                    <option value="admin">Admin</option>
                    <option value="viewer">Viewer</option>
                  </select>
                </div>
                
                <div class="mb-2">
                  <input type="text" class="form-control" id="exampleFormControlInput1" name='psw' placeholder="Password">
                  
                </div>
                <div class="mb-2">
                  <input type="text" class="form-control" id="exampleFormControlInput1" name='Cpsw' placeholder="Confirm Password">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-primary" type="submit">Register</button>
                  <a href="#"  class="form-text">
                    Or
                  </a>
                </div>
                <div class="social-login mt-2">
                  <span class="form-text">Login with</span>
                  <a href="#" class="facebook text-primary"><i class="fa-brands fa-square-facebook"></i></i></a> <a href="#" class="google text-danger"><i class="fa-brands fa-google"></i></i></a>
               </div>
               <div class="text-center dont-have form-text">
                Already have an account? <a href="{% url 'loginPage' %}"><h2>Login</h2></a>
               </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
